<html lang="en">
  <head>

    <title>Login</title>

    <link rel="stylesheet" href="styles.css" />

    <h1>Log In</h1>

    <form action="action_page.php" method="POST">
      <div>
        <label for="fname">Enter yout name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="entername"

      <br />

        <label for="password">Password:</label>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="password"
          required
          maxlength="12"
        />
      </div>

      <br />
      <div>
        <a href="index.html">
          <button type="button" id="button1">Reset</button>
        </a>
      </div>
      <br />
      <div>
        <a href="mainweb.html">
          <button type="button" id="button2">Send</button>
        </a>
      </div>
    </form>
  </body>
</html>
